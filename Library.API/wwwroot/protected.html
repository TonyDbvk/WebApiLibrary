<!DOCTYPE html>
<html lang="en">
<head>
    <meta chart="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Data</title>
</head>
<body>
    <h1>Protected Data</h1>
    <div id="protectedData"></div>

    <script>
        async function fetchProtectedData() {
            const response = await fetch('/api/protected', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                }
            });

            if (response.ok) {
                const data = await response.text();
                document.getElementById('protectedData').innerText = data;
            } else {
                const token = localStorage.getItem('token');
                
                console.log(token); // Выводите токен для отладки
                document.getElementById('protectedData').innerText = 'Access denied.';
            }
        }



        fetchProtectedData();
    </script>
</body>
</html>
