<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Status</title>
</head>
<body>
    <h1>Token Status</h1>
    <div id="tokenStatus"></div>

    <script>
        // Функция для проверки наличия токена
        function checkToken() {
            const token = localStorage.getItem('token'); // Получаем токен из localStorage

            const tokenStatusElement = document.getElementById('tokenStatus');

            if (token) {
                tokenStatusElement.textContent = 'Token is present: ' + token; // Выводим сообщение, если токен есть
            } else {
                tokenStatusElement.textContent = 'No token found. Please login.'; // Выводим сообщение, если токена нет
            }
        }

        // Вызываем функцию при загрузке страницы
        checkToken();
    </script>
</body>
</html>
