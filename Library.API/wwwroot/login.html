<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/users/authenticate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                const token = data.token; // Извлекаем токен из ответа
                localStorage.removeItem('token');
                // Сохраняем токен в localStorage
                localStorage.setItem('token', token);
               
                console.log(token); // Выводите токен для отладки
                alert('Login successful!');

                window.location.href = 'protected.html'; // Перенаправление на защищенную страницу
            } else {
                alert('Login failed.');
            }
        });

        // Пример использования токена при доступе к защищенным ресурсам

    </script>
</body>
</html>
